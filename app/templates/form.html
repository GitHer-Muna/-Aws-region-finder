<!DOCTYPE html>
<html>
<head><title>Find AWS Region</title></head>
<body>
  <h1>Enter a Country</h1>
  <form action="/check" method="post">
    <input type="text" name="country" required />
    <button type="submit">Find Region</button>
  </form>
  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}
</body>
</html>
